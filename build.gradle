// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

def artifact = new Properties()
artifact.load(new FileInputStream("${project.projectDir}${File.separator}deploy.settings"))

version = artifact.version

buildscript {
    repositories {
        jcenter()
        google()
    }
	dependencies {
		classpath 'com.android.tools.build:gradle:3.2.1'
		classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

allprojects {
	repositories {
		jcenter()
	}
}


dependencies {
	compile 'Mss:MssUtils:latest.release'
   api 'org.apache.commons:commons-math3:3.6.1'
   implementation 'com.google.guava:guava:23.0'
   testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
   jcenter()
	maven {
		url "https://dl.bintray.com/mtschach/Mss"
	}
}


task genJniFiles(type:Exec) {
	def classpath = sourceSets.main.output.classesDir
	def nativeIncludes = "src/main/cpp"
	commandLine "javah", "-d", nativeIncludes, "-classpath", classpath, "de.mss.license.LicenseBase"
	
	dependsOn classes
}


jar {
	from('lib') {
		include '*.dll', '*.so'
	}
}

apply from: 'deploy.gradle'
